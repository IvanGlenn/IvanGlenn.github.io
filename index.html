<!DOCTYPE html>
<html lang="en">

<head>
    <title>Scientific calculator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- Specify the main javascript file -->
    <script src="script.js" defer></script>


<body>
    <header id="admin" >
        <!-- Add the dark mode button -->
        <button id="button-dark-mode" class="settings-button" >Dark mode</button>
        <!-- Button to switch between radians and degrees -->
        <button id="button-degrees" class="settings-button">Degrees</button>
    </header>

    <!-- Create the calculator grid class -->
    <section class="calculator-grid">
    <!-- Create a section class called output that can be styled independently  -->
        <section class="output">
            <section data-previous-operand class="previous-number">
                123+
            </section>
            <section data-current-operand class="current-number">
                456
            </section>
        </section>
    
        <button data-all-clear style="grid-column: span 2;">AC</button>
        <button data-delete>DEL</button>
        <button data-operation>รท</button>
        <button data-operation>log</button>

        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operation>x</button>
        <button data-operation>(</button>

        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operation>+</button>
        <button data-operation>)</button>

        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operation>-</button>
        <button data-operation>exp</button>

        <button data-number>.</button>
        <button data-number>0</button>
        

        <button data-operation>sin</button>
        <button data-operation>cos</button>
        <button data-operation>tan</button>

        <button data-number>ฯ</button>
        <button data-operation>ln</button>
        <button data-equals style="grid-column: span 3;">=</button>
    </section>

</body>
</html>
